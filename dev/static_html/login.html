<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login.html</title>
    <link rel="stylesheet" href="/dev/res/bootstrap.min.css">
    <link rel="stylesheet" href="/dev/res/global.css">
    <link rel="stylesheet" href="/dev/static_html/login.css">
    <!-- AOS -->
    <link rel="stylesheet" href="/dev/res/aos-master/dist/aos.css" />
</head>
<body class="d-flex flex-column justify-content-evenly">
    <div id="loginContainer" class="container" data-aos="fade-down-right">
        <h2 class="ms-2 fw-bolder">Bejelentkezés</h2>
        <form action="" method="post">
            <div class="mb-3">
                <div class="iconInputBox">
                    <div class="hstack">
                        <div class="m-2">
                            <img src="/dev/media/material-symbols--person-outline-rounded.svg" alt="unIcon" id="userImg">
                        </div>
                        <div class="vr"></div>
                        <input type="text" class="border-0 shadow-none iconInput p-2" id="inputUsername" placeholder="Felhasználónév">        
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="iconInputBox">
                    <div class="hstack">
                        <div class="m-2">
                            <img src="/dev/media/material-symbols--password-rounded.svg" alt="pwdIcon" id="pwdImg">
                        </div>
                        <div class="vr"></div>
                        <input type="password" class="border-0 shadow-none iconInput p-2" id="inputPassword" placeholder="Jelszó">        
                    </div>
                </div>
            </div>
            <div class="mb-3" id="error">
                <span id="errorMsg"></span>
            </div>
            <div class="d-flex justify-content-between align-items-center gap-2" id="responsive">
                <div class="iconCustomButton" onclick="login('google')">
                    <div class="hstack">
                        <div class="m-2">
                            <img class="iconCustomButtonImage" src="/dev/media/flat-color-icons--google.svg" id="googleImg">
                        </div>
                        <div class="container-fluid text-center">
                            <span>Google fiók</span> 
                        </div>
                    </div>
                </div>
                <div class="iconCustomButton" onclick="login('std')">
                    <div class="hstack">
                        <div class="m-2">
                            <img class="iconCustomButtonImage" src="/dev/media/ic--round-login.svg" id="loginImg">
                        </div>
                        <div class="container-fluid text-center">
                            <span>Bejelentkezés</span> 
                        </div>  
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="registerCont">
        <a href="#">Még nincs fiókod?</a>
    </div>

    <script src="/dev/res/bootstrap.min.js"></script>
    <script src="/dev/res/global.js"></script>
    <script src="/dev/static_html/login.js"></script>


    <script src="/dev/res/aos-master/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
